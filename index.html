<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do List</title>
        <meta name="description" content="To Do List">
        <meta name="keywords" content="HTML,CSS,JavaScript">
        <meta name="author" content="Gaurav Jain">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>

    <body>
        <div class="container">
            <div class="todoscreen">
                <div class="header">
                    <div class="images">
                        <!-- <div class="img-background"> -->
                        <div class="date"></div>
                        <!-- </div> -->
                    </div>
                </div>

                <div class="content">
                    <div class="listArea">
                        <ul class="todo-content-list" id="list">
                        </ul>                      
                    </div>
                    <div class="add-items">
                        <i class="fa-solid fa-circle-plus icon" style="color: #0f67ff;"></i>
                        <input type="text" class=" text-area" id="input" placeholder="Add a to-do"/>
                    </div>
                </div>
            </div>
        </div>       
        
        <script src="./script.js" async defer></script>
            
    </body>
</html>
